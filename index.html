<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>萝卜寨</title>
	<link rel="stylesheet" href="css/weui.min.css">
	<link rel="stylesheet" href="css/jquery-weui.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!--图片轮播开始-->
	<div class="main-swiper swiper-container" data-space-between='10' data-pagination='.swiper-pagination' data-autoplay="1000">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="./images/swiper/1.jpg" alt=""></div>
			<div class="swiper-slide"><img src="./images/swiper/2.jpg" alt=""></div>
			<div class="swiper-slide"><img src="./images/swiper/3.jpg" alt=""></div>
		</div>
        <div class="swiper-pagination"></div>
	</div>

	<!--图片轮播结束-->

	<!--九宫格导航开始-->
	<div class="weui-grids">
		<a href="javascript:;" class="weui-grid js-grid" data-id="button">
			<div class="weui-grid__icon">
				<img src="./images/vacation.png" alt="">
			</div>
			<p class="weui-grid__label">
				萝卜寨
			</p>
		</a>
		<a href="./turnips.html" class="weui-grid js-grid" data-id="cell">
			<div class="weui-grid__icon">
				<img src="./images/nongjiale.png" alt="">
			</div>
			<p class="weui-grid__label">
				农家乐
			</p>
		</a>
		<a href="./food.html" class="weui-grid js-grid" data-id="toast">
			<div class="weui-grid__icon">
				<img src="./images/food.png" alt="">
			</div>
			<p class="weui-grid__label">
				美食
			</p>
		</a>
		<a href="javascript:;" class="weui-grid js-grid" data-id="toast">
			<div class="weui-grid__icon">
				<img src="./images/fill_hotel.png" alt="">
			</div>
			<p class="weui-grid__label">
				农家住宿
			</p>
		</a>
		<a href="./product.html" class="weui-grid js-grid" data-id="toast">
			<div class="weui-grid__icon">
				<img src="./images/shoppingcart_2_line.png" alt="">
			</div>
			<p class="weui-grid__label">
				农产品
			</p>
		</a>
		<a href="./messages.html" class="weui-grid js-grid" data-id="toast">
			<div class="weui-grid__icon">
				<img src="./images/message.png" alt="">
			</div>
			<p class="weui-grid__label">
				最新推送
			</p>
		</a>
	</div>
	<!--九宫格导航结束-->

	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-weui.min.js"></script>
	<script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
